<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HookBoard</title>
  <meta name="description" content="HookBoard - Personal portfolio of crochet and amigurumi projects inspired by Pinterest. Browse, create, and manage your crochet collection.">
  <meta name="keywords" content="crochet, amigurumi, handmade, portfolio, crafts">
  <meta name="author" content="HookBoard">
 
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logo.png">
 
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Link to JS -->
  <script type="module" src="js/pages/script.js" defer></script>
</head>

<body>
<!-- Header -->
  <div hx-get="pages/modules/header.html" hx-trigger="load"></div>

<!-- Page Controls -->
<div class="page-controls">
  <button id="sort-toggle-btn" class="btn btn-secondary sort-toggle-btn" title="Toggle sorting options">
    <i class="fa-solid fa-up-down"></i>
  </button>
  <div class="sort-container" id="sort-container">
    <label for="sort-select" class="sr-only">Sort pins</label>
    <select id="sort-select" class="sort-select">
      <option value="name">By name</option>
      <option value="newest">From newest to oldest</option>
      <option value="oldest">From oldest to newest</option>
      <option value="this-month">This month</option>
    </select>
  </div>
</div>

<!-- Main content starts here -->
<main class="masonry-grid">
<!-- Project Cards Grid -->
<div id="cards-view" class="cards-view">
  <p>Loading pins...</p>
</div>
</main>

<!-- Footer -->
  <footer class="footer" role="contentinfo">
    <p>&copy; 2026 HookBoard. All rights reserved.</p>
    <nav aria-label="Footer links">
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#privacy">Privacy Policy</a>
    </nav>
  </footer>

<!-- Edit Modal -->
 <!-- Makes a small modal window for editing a pin -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="editModalTitle">Edit Pin</h2>
    <form id="editForm">
      <input type="hidden" id="editPinId" name="pinId">
      <label for="editTitle">Title:</label>
      <input type="text" id="editTitle" name="title" required><br><br>

      <fieldset>
          <legend>Pin Details</legend>
          
          <div class="form-group">
            <label for="editTitle">Title <span aria-label="required">*</span></label>
            <input type="text" id="editTitle" name="title" required>
          </div>

          <div class="form-group">
            <label for="editTags">Tags</label>
            <input type="text" id="editTags" name="tags">
            <small id="tags-help">Separate multiple tags with commas</small>
          </div>


          <div class="form-group">
            <label for="editProductionCost">Production Cost</label>
  <!-- This field will most of the time be filled automatically based on other fields, but the user can edit it if needed. -->
            <input type="number" id="editProductionCost" name="productionCost" min="0" step="0.01">
          </div>

          <div class="form-group">
            <label for="editUsedMaterials">Materials Used</label>
        <!-- This field will be filled automatically based on other fields -->
            <input type="text" id="editUsedMaterials" name="usedMaterials">
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" onclick="document.getElementById('editModal').style.display='none'; document.getElementById('editModal')">Cancel</button>
    </form>
  </div>
</div>

</body>
</html>
