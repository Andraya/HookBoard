<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HookBoard</title>
  <meta name="description" content="Personal portfolio of crochet and amigurumi projects inspired by Pinterest">
  <meta name="author" content="HookBoard">
 
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logo.png">
 
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Link to JS -->
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <a href="#" class="sidebar-logo-link">
        <img src="assets/images/logo.png" alt="HookBoard Logo" class="sidebar-logo-icon">
      </a>
      <a href="#" class="sidebar-logo-text-link">
        <span class="sidebar-logo-text">
          Hook<br>
          <span>Board</span>
        </span>
      </a>
    </div>
    
    <nav class="sidebar-nav">
      <a href="#" class="sidebar-link" title="Home">
        <i class="fas fa-home"></i>
      </a>
      <a href="#" class="sidebar-link" title="Favorites">
        <i class="fas fa-heart"></i>
      </a>
      <a href="#" class="sidebar-link" title="Notifications">
        <i class="fas fa-bell"></i>
      </a>
      <a href="#" class="sidebar-link" title="Messages">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="/add_pin" class="sidebar-link" title="Add Pin">
        <i class="fas fa-plus"></i>
      </a>
    </nav>
    
    <div class="sidebar-footer">
      <a href="#" class="sidebar-link" title="Profile">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </aside>

  <!-- Site Header -->
  <header class="header">
    <!-- Top Row: Search Bar & Profile -->
    <div class="header-top">
      <div class="search-container">
        <label for="search-input" class="sr-only">Search by title or tags</label>
        <span class="search-icon">üîç</span>
        <input
          id="search-input"
          type="text"
          class="search-input"
          placeholder="Search by title or tags"
        >
      </div>
      <a href="#" class="profile-link" title="Profile">
        <div class="profile-avatar">
          <i class="fas fa-user"></i>
        </div>
      </a>
    </div>

    <!-- Bottom Row: Navigation Tags -->
    <nav class="header-nav">
      <a href="#" class="nav-tag nav-tag--amigurumi">amigurumi</a>
      <a href="#" class="nav-tag nav-tag--clothing">clothing</a>
      <a href="#" class="nav-tag nav-tag--decoration">decoration</a>
      <a href="#" class="nav-tag nav-tag--accessory">accessories</a>
      <a href="#" class="nav-tag nav-tag--blanket">blankets</a>
      <a href="#" class="nav-tag nav-tag--baby">baby</a>
      <a href="#" class="nav-tag nav-tag--winter">winter</a>
      <a href="#" class="nav-tag nav-tag--gift">gifts</a>
    </nav>
  </header>

<!-- Project Cards Grid -->
<main class="masonry-grid">
  <p>Loading pins...</p>
</main>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2026 HookBoard. All rights reserved.</p>
</footer>

<!-- Edit Modal -->
 <!-- Makes a small modal window for editing a pin -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Editar Pin</h2>
    <form id="editForm">
      <input type="hidden" id="editPinId" name="pinId">
      <label for="editTitle">T√≠tulo:</label>
      <input type="text" id="editTitle" name="title" required><br><br>

      <label for="editTags">Tags (separadas por v√≠rgula):</label>
      <input type="text" id="editTags" name="tags"><br><br>

      <label for="editDifficulty">Dificuldade:</label>
      <input type="text" id="editDifficulty" name="difficulty"><br><br>

      <label for="editTime">Tempo:</label>
      <input type="text" id="editTime" name="time"><br><br>

      <label for="editProductionCost">Custo de Produ√ß√£o:</label>
      <input type="text" id="editProductionCost" name="productionCost"><br><br>

      <label for="editUsedMaterials">Materiais Usados (separados por v√≠rgula):</label>
      <input type="text" id="editUsedMaterials" name="usedMaterials"><br><br>

      <button type="submit">Atualizar</button>
    </form>
  </div>
</div>

</body>
</html>
