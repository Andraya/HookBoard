<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pin</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/pages/script.js" defer></script>
</head>
<body>
    <h1>Add new Pin</h1>
    <form action="/add_pin" method="post" enctype="multipart/form-data"> 
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags"><br><br>

        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty"><br><br>

        <label for="time">Time:</label>
        <input type="text" id="time" name="time"><br><br>

        <label for="productionCost">Production Cost:</label>
        <input type="text" id="productionCost" name="productionCost"><br><br>

        <label for="usedMaterials">Used Materials (separated by commas):</label>
        <input type="text" id="usedMaterials" name="usedMaterials"><br><br>

        <label for="pdf">Upload PDF:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf" required><br><br>

        <button type="submit">Add Pin</button>
    </form>
</body>
</html>
